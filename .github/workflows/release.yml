name: ðŸš€ã€€Release
on:
  push:
    branches:
      - master
      - next
      - next-major
      - alpha
      - beta
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ã€€Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: ðŸŽ‰ã€€Setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: ðŸŽ‰ã€€Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7
          run_install: false

      - name: ðŸŒ±ã€€Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: ðŸš¸ã€€Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ðŸš§ã€€Install dependencies
        run: pnpm install --no-frozen-lockfile --ignore-scripts

      - name: ðŸ“¦ã€€Build
        run: |
          pnpm run build
          cat /home/runner/work/html-to-image/html-to-image/dist/html-to-image.js

      - name: âœ…ã€€Test
        run: pnpm run test

      - uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: ./dist
